version: '3.8'

services:
  web:
    build: .
    restart: always
    env_file: .env
    volumes:
      - static_volume:/app/annotation_tool/.static
      - media_volume:/app/annotation_tool/media
    ports:
      - "8000:8000"

  nginx:
    image: nginx:alpine
    volumes:
      - static_volume:/usr/share/nginx/html/static
      - media_volume:/usr/share/nginx/html/media
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web

volumes:
  static_volume:
  media_volume:
